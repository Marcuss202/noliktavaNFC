<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, sans-serif; background: #f9fafb; color: #111827; margin: 0; }
    header { padding: 18px 24px; border-bottom: 1px solid #e5e7eb; background: #fff; position: sticky; top: 0; z-index: 10; }
    .nav { max-width: 960px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    .brand { font-weight: 800; letter-spacing: -0.02em; color: #111827; text-decoration: none; }
    .actions { display: flex; gap: 10px; align-items: center; }
    .pill { padding: 9px 14px; border-radius: 999px; border: 1px solid #111827; text-decoration: none; color: #111827; font-weight: 700; background: #fff; transition: all 120ms ease; }
    .pill.primary { background: #111827; color: #fff; }
    .wrap { max-width: 720px; margin: 32px auto; padding: 0 20px; }
    h1 { margin-bottom: 8px; }
    p { color: #4b5563; margin-top: 0; }
    form { background: #fff; border: 1px solid #e5e7eb; border-radius: 12px; padding: 20px; box-shadow: 0 6px 20px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 12px; font-weight: 600; }
    input { width: 100%; max-width: 520px; padding: 10px; margin-top: 4px; border: 1px solid #d1d5db; border-radius: 8px; }
    button { margin-top: 16px; padding: 11px 16px; border-radius: 10px; border: 1px solid #111827; background: #111827; color: #fff; font-weight: 700; cursor: pointer; }
    button:hover { background: #0b0f1a; }
    pre { background: #0b1220; color: #d1d5db; padding: 14px; border-radius: 10px; overflow: auto; margin-top: 16px; }
    .row { display: flex; gap: 12px; flex-wrap: wrap; align-items: center; }
    .note { font-size: 13px; color: #6b7280; margin-top: 6px; }
    a { color: #111827; }
  </style>
</head>
<body>
  <header>
    <div class="nav">
      <a class="brand" href="/store">NFC Store</a>
      <div class="actions" id="navActions"></div>
    </div>
  </header>
  <div class="wrap">
    <h1>Login</h1>
    <p>POST /api/auth/token with email and password to get JWTs, then call /api/auth/me.</p>
    <form id="loginForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" placeholder="user@example.com" required />

      <label for="password">Password</label>
      <input id="password" name="password" type="password" required />

      <div class="row">
        <button type="submit">Login</button>
        <button type="button" id="meBtn">Call /api/auth/me</button>
      </div>
      <div class="note">The JWT access token is stored only in memory for this page session.</div>
    </form>

    <pre id="loginResult"></pre>
    <pre id="meResult"></pre>
    <p><a href="/">Back to home</a></p>
  </div>
  <script>
    const TOKEN_KEY = 'jwt_access';
    const form = document.getElementById('loginForm');
    const loginResult = document.getElementById('loginResult');
    const meResult = document.getElementById('meResult');
    const nav = document.getElementById('navActions');

    function setTokens(access, refresh){
      if(access) localStorage.setItem(TOKEN_KEY, access);
      if(refresh) localStorage.setItem('jwt_refresh', refresh);
    }
    function clearTokens(){
      localStorage.removeItem(TOKEN_KEY);
      localStorage.removeItem('jwt_refresh');
    }
    async function fetchMe(){
      const token = localStorage.getItem(TOKEN_KEY);
      if(!token) return null;
      const res = await fetch('/api/auth/me',{headers:{Authorization:`Bearer ${token}`}});
      if(res.ok) return res.json();
      clearTokens();
      return null;
    }
    function renderLoggedOut(){
      nav.innerHTML = `
        <a class="pill" href="/login">Login</a>
        <a class="pill primary" href="/register">Register</a>
      `;
    }
    function renderLoggedIn(user){
      nav.innerHTML = `
        ${user?.is_staff ? '<a class="pill" href="/dashboard">Admin</a>' : ''}
        <span class="pill">${user?.name || user?.email || 'Profile'}</span>
        <button class="pill" style="background:#fff" id="logoutBtn">Logout</button>
      `;
      document.getElementById('logoutBtn').onclick = ()=>{clearTokens();renderLoggedOut();};
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const payload = {
        email: form.email.value.trim().toLowerCase(),
        password: form.password.value,
      };
      const res = await fetch('/api/auth/token', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const body = await res.json().catch(() => ({}));
      if (res.ok) {
        setTokens(body.access, body.refresh);
        loginResult.textContent = `${res.status} \nLogin successful. Redirecting to store...`;
        window.location.href = '/';
        return;
      }
      loginResult.textContent = `${res.status} \n` + JSON.stringify(body, null, 2);
    });

    document.getElementById('meBtn').addEventListener('click', async () => {
      const res = await fetch('/api/auth/me', {
        headers: localStorage.getItem(TOKEN_KEY) ? { Authorization: `Bearer ${localStorage.getItem(TOKEN_KEY)}` } : {},
      });
      const body = await res.text();
      meResult.textContent = `${res.status} \n${body}`;
    });

    (async()=>{ const me = await fetchMe(); me?renderLoggedIn(me):renderLoggedOut(); })();
  </script>
</body>
</html>
